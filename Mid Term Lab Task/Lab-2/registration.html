<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

	<div align="center">
		<h1>Registration</h1>

		<form >
			<table>
				<tr>
					<td>
						<fieldset>
							<legend><b>General Information:</b></legend>
							<table>
							
								<tr>
									<th>
										<label for="fname">First Name</label>
									</th>
									<td>:</td>
									<td>
										<input type="text" name="fname" id="username">
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="lname">Last Name</label>
									</th>
									<td>:</td>
									<td>
										<input type="text" name="lname" id="password">
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="fathername">Father's Name</label>
									</th>
									<td>:</td>
									<td>
										<input type="text" name="fathername" id="password">
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="mothername">Mother's Name</label>
									</th>
									<td>:</td>
									<td>
										<input type="text" name="mothername" id="password">
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="gender">Gender</label>
									</th>
									<td>:</td>
									<td>
										  <input type="radio" name="gender" value="male"> Male 
                                          <input type="radio" name="gender" value="female"> Female
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="dob">Date Of Birth</label>
									</th>
									<td>:</td>
									<td>
										<input type="date" id="dte" name="dte">
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="blgr">Blood Group</label>
									</th>
									<td>:</td>
									<td>
										<select name="blood">
                                        <option value="a" selected>A+</option>
                                        <option value="b">B+</option>
                                        <option value="o">O+</option>
                                        <option value="other">other</option>
                                        </select>
									</td>
								</tr>
								
							</table>
						</fieldset>
					</td>
					
				</tr>
			</table>
		</form>
		
		
		<form ">
			<table>
				<tr>
					<td>
						<fieldset>
							<legend><b>Contact Information:</b></legend>
							<table>
								<tr>
									<th>
										<label for="mail">Email</label>
									</th>
									<td>:</td>
									<td>
										<input type="email" id="emails" name="emails" multiple>
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="ph">Phone/Mobile</label>
									</th>
									<td>:</td>
									<td>
										<input type="ph" id="phone" name="ph" >
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="web">WebSite</label>
									</th>
									<td>:</td>
									<td>
										<input type="web" id="web" name="web" >
									</td>
								</tr>
								
								<tr>
									<th>
										<label for="web">Present Address</label>
									</th>
									<td>:</td>
									<td>
										<textarea>  </textarea>
									</td>
								</tr>
								
							</table>
						</fieldset>
					</td>
					
				</tr>
			</table>
		</form>
		
		
		<form ">
			<table>
				<tr>
					<td>
						<fieldset>
							<legend><b>Account Information:</b></legend>
							<table>
								<tr>
									<th>
										<label for="username">Username</label>
									</th>
									<td>:</td>
									<td>
										<input type="text" name="username" id="username">
									</td>
								</tr>
								<tr>
									<th>
										<label for="password">Password</label>
									</th>
									<td>:</td>
									<td>
										<input type="password" name="password" id="password">
									</td>
								</tr>
			
							</table>
						</fieldset>
					</td>
					
				</tr>
			</table>
		</form>
		
		</br>
		<input type="submit" value="Register">

		<p> Already Have an account? <a href="login.html">Click here</a>.</p>
	</div>

</body>
</html>
